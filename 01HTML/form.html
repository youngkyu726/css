<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- form태그는 사용자가 입력한 값을 서버(우리의 프로줵트~) 전송할 때 사용함. -->
	<h3>폼 태그</h3>
	
	<form>
		<h3>회원가입 양식</h3>
		<hr>
		아이디 : <input type = "text" size="10" placeholder="8글자" ><br>
		비밀번호:<input type = "password" size="10" placeholder="5글자"><br>
		
		<!-- checkbox radio버튼은 name속성으로 하나로 묶어줘야 합니다 -->
		
		관심분야 <!-- checkbox : 여러개 선택 가능 -->
		<input type="checkbox" name="inter"> JAVA
		<input type="checkbox" name="inter"> SPRING
		<input type="checkbox" name="inter"> DB
		<input type="checkbox" name="inter"> JSP
		<input type="checkbox" name="inter"> 응용소프트웨어
		
		<br>
		<input type = "radio" name="major">경영학과
		<input type = "radio" name="major">수학과
		<input type = "radio" name="major">컴공과
		<input type = "radio" name="major">기계공학과
		<br>
		
		지역<!-- select : 콤보박스 -->
		<select name="region">
			<option>서울시</option>
			<option>경기도</option>
			<option>부산시</option>
			<option>제주시</option>
		</select>
		<br>
		
		자신을 소개해보세요<br> <!-- textarea : 범위를 지정한 입력창 생성 -->
		<textarea rows="5" cols="30">
		
		</textarea>
		
		<!-- 버튼은 value속성에 값을 지정합니다. -->
		<!-- 버튼은 value속성에 값을 지정합니다.(두가지 다 가능) -->
		<br>
		<input type = "button" value="버튼">
		<button type = "button">보튼</button>
		<br>
		
		<!-- submit : 폼태그 안의 정보를 지정한 주소로 날라준다 -->
		<input type = "submit" value = "전송하기">
		<!-- reset : 폼태그 안의 정보를 초기화 한다 -->
		<input type = "reset" value = "초기화">
		<!-- file : 첨부할 파일을 가져온다 -->
		<input type = "file" value = "파일첨부">
	</form>
</body>
</html>
