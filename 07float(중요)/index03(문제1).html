<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        .top, .mid, .bottom {border: 1px solid #777;}

        .mid {padding: 20px 0;} /* 위 아래 20, 좌우 0 */

        .inner {overflow: hidden;}
        .inner .left {float: left; width: 50%; border: 1px solid #777; box-sizing: border-box;} 

    </style>
</head>
<body>
    
    <div class="list">
        <div class="top">탑</div>
        <div class="mid">
            <div class="inner">
                <div class="left">왼쪽</div>
                <div class="left">왼쪽</div>
            </div>
        </div>
        <div class="bottom">아래</div>
    </div>
