<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        section {overflow: hidden; width: 500px; margin: 0 auto; background-color: darkcyan;}
        .box {width: 25%; float: left; background-color: coral; height: 100px;}

        .pos {
            background-color: chartreuse;
             /* 부모요소 기반으로 z축으로 올린다 (relative를 기준으로 배치 (없다면 body기준)) */
            position: absolute;
            right: 0px;
            top: 0px;
        }
    </style>
</head>
<body>
    <!-- section, .box 기준으로 릴레이티브를 배치해서 확인 -->
    <section style="position: relative;">
        <div class="box">박스</div>
        <div class="box">박스</div>
        <div class="box">박스</div>
        <div class="box">
            박스
            <div class="pos">포지션</div>
        </div>
    </section>

</body>
</html>
